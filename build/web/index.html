  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Add loading styles to prevent null DOM issues */
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    #loading {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Add a loading container to ensure DOM element exists -->
  <div id="loading">
    <h2>Loading Classico...</h2>
    <p>Please wait while the app initializes</p>
  </div>

  <!-- Scripts at the bottom to ensure DOM is loaded -->
  <script src="main.dart.js" type="application/javascript"></script>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // REMOVED: Firebase initialization from HTML - Let Flutter handle it
    // This prevents duplicate initialization conflicts
    
    // Simple DOM ready check
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded and parsed');
    });

    // Hide loading when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
